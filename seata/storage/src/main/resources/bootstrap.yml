server:
  port: 1201
spring:
  application:
    name: storage
      #  cloud:
      #    config:
    #      label: dev
  #      profile: dev
  #      discovery:
  #        enabled: true
  #        service-id: config
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  cloud:
    nacos:
#      config:
#        file-extension: yaml
#        group: deagle
#        refresh-enabled: true
#        server-addr: 127.0.0.1:8848
      server-addr: 127.0.0.1:8848
      discovery:
        server-addr: 127.0.0.1:8848
        group: deagle
        namespace: 46af61ad-d195-43d6-b021-4e96979b0053
  profiles:
    active: dev

dubbo:
  application:
    name: dubbo-storage
  scan:
    base-packages: com.zw.storage.provider.service.impl
  protocol: #协议
    name: dubbo
    port: 20881
    threads: 200
    ssl-enabled: false
    heartbeat: 10
  registry:
    address: nacos://127.0.0.1:8848
    group: deagle
    timeout: 3000
  provider:
    group: deagle
    timeout: 3000
